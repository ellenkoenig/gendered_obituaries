  gender: male
  headline: Brent Grulke, 51, a Builder Of South by Southwest Fest
  lead_paragraph: Brent Grulke, who was instrumental in transforming South by Southwest
    , the annual music festival in Austin, Tex., from a regional event into a sprawling,
    sought-after and blissfully loud proving ground for musicians from around the
    world, died on Aug. 13 in Austin. He was 51.His death, from a heart attack following
    oral surgery, was announced by the festival.
  news_desk: Obituary
  person: GRULKE, BRENT
