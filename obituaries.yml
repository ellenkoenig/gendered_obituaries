  headline: Sy J. Schulman, 86, New York Parks Planner
  lead_paragraph: Sy J. Schulman, who smoothed the way for a controversial sewage
    plant in Harlem by offering state financing for a park with playgrounds and ball
    fields atop the structure, now known as the popular Riverbank State Park, died
    on Sept. 1 at his home in White Plains, where he once served as mayor. He was
    86. The cause was pancreatic cancer, his son Ethan said.
