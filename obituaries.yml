  headline: Zao Wou-Ki, 92; Seen as Modern Art Master
  lead_paragraph: "Zao Wou-ki, a Chinese émigré who merged Eastern and Western aesthetic\
    \ traditions in his abstract paintings — helping to shape avant-garde art in postwar\
    \ Europe and attracting a newly wealthy Asian following that made him one of the\
    \ most commercially successful living artists in either hemisphere — died on April\
    \ 9 in Nyon, Switzerland. He was 92. The cause was complications of Alzheimer’s\
    \ disease, said a spokesman for his wife, Françoise Marquet, a former curator\
    \ of the Museum of Modern Art of Paris.\n \nMr. Zao’s paintings, which are in\
    \ the collections of the Museum of Modern Art, the Guggenheim and the Tate Modern,\
    \ among others, have sold at auction in recent years for between $1 million and\
    \ $2 million each. Since 2011, when sales of his paintings totaled $90 million,\
    \ art journals and art dealers have frequently referred to him as the top-selling\
    \ living Chinese artist."
  news_desk: Obituary
  person: ZAO WOU-KI
  url: http://query.nytimes.com/gst/fullpage.html?res=9C04E5DE103FF931A15757C0A9659D8B63
