  gender: male
  headline: Sami Rohr, 86; Gave Name to a Book Prize
  lead_paragraph: Sami Rohr, a Jewish philanthropist whose children presented him
    with an unusual gift six years ago when they created the Sami Rohr Prize for Jewish
    Literature , a $100,000 annual award intended to foster the careers of young,
    unknown writers, died on Aug. 5 in Miami. He was 86 and lived in Bal Harbour,
    Fla.The cause was cardiac arrest, his son, George, said.
  news_desk: Obituary
  person: ROHR, SAMI
  url: http://query.nytimes.com/gst/fullpage.html?res=9903EEDC123BF935A2575BC0A9649D8B63
