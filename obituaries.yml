  gender: female
  headline: Rosemary Rice, 87, Daughter On Early TV's 'Mama' Series
  lead_paragraph: Rosemary Rice, an actress who found fame in the early days of television
    playing the perky oldest daughter, Katrin, on '' Mama ,'' a beloved family show
    broadcast live on CBS for many years, died on Aug. 14 at her home in Stamford,
    Conn. She was 87. The cause was a heart attack, her son, John Merrell, said.
  news_desk: Obituary
