  lead_paragraph: "Shakuntala Devi, an Indian mathematical wizard known as “the human\
    \ computer” for her ability to make incredibly swift calculations, died on Sunday\
    \ in Bangalore, India. She was 83.\n \nThe cause was respiratory and cardiac problems,\
    \ said D. C. Shivadev, a trustee of the Shakuntala Devi Educational Foundation\
    \ Public Trust."
