  headline: Willa Ward, 91, Influential Singer in Golden Era of Gospel
  lead_paragraph: Willa Ward, who lent her pure, note-bending voice to the Ward Singers,
    one of the most famous and influential groups of what is considered the golden
    age of gospel singing, died in Philadelphia on Aug. 12. She was 91. Her daughter
    Rita Scarlet confirmed her death.
  news_desk: Obituary
  person: WARD, WILLA
