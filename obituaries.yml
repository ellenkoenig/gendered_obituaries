  lead_paragraph: Alan M. Kriegsman, a longtime dance critic for The Washington Post
    and the first dance critic to win a Pulitzer Prize, died on Friday at his home
    in Washington. He was 84. The cause was heart disease, his wife, Sali Ann Kriegsman,
    a former dance director of the National Endowment of the Arts, said.
