  headline: Carl Williams, 53, Champ Who Ducked No One
  lead_paragraph: "Carl Williams, a former heavyweight champion who built a reputation\
    \ for climbing into the ring with the best boxers of his era, including Larry\
    \ Holmes and Mike Tyson, died on April 7 in Valhalla, N.Y. He was 53.\n \nThe\
    \ cause was complications of throat cancer, said his sister, Shirl Parsons. Williams,\
    \ who died at Westchester Medical Center, lived in Jamaica, Queens."
  news_desk: Obituary
  person: WILLIAMS, CARL
