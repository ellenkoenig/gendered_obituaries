  headline: Franco Biondi Santi, 91, Heir&#xd; Of Brunello Wine Originator
  lead_paragraph: "More than 100 years ago, Franco Biondi Santi’s grandfather virtually\
    \ invented Brunello di Montalcino, a Tuscan red wine that was little known until\
    \ late in the 20th century. Since 1888, his family alone has produced it continuously.\n\
    \ \nA pale ruby wine made entirely of the sangiovese grape, it was typically stern\
    \ and angular in its youth. But those with the patience to age it for 15 years\
    \ or more were rewarded as the wine revealed a purity and complexity that belied\
    \ its austere youth."
  news_desk: Obituary
  person: SANTI, FRANCO BIONDI
  url: http://query.nytimes.com/gst/fullpage.html?res=9401E2D9103FF93BA25757C0A9659D8B63
