  headline: Dom Mintoff, Ex-Leader Of Malta, Is Dead at 96
  lead_paragraph: Dom Mintoff, a fiery postwar socialist leader of Malta who closed
    NATO bases, evicted British interests, courted China and Libya and even banned
    The Times of London to chart an independent course for his tiny Mediterranean
    island nation, died on Monday. He was 96.His death was announced by the Maltese
    government, The Times of Malta reported.
  news_desk: Obituary
