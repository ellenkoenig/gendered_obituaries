  headline: Phil Moriarty, 98, Coach Of Olympians in the Pool
  lead_paragraph: Phil Moriarty, one of the nation's most successful swimming and
    diving coaches and a legend at Yale, died on Saturday in Mystic, Conn. He was
    98.His death was announced by Tim Bennett, an athletic department spokesman at
    Yale.
  news_desk: Obituary
  person: MORIARTY, PHIL
