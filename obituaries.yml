  gender: male
  headline: Remy Charlip, Dancer and Children's Author, Dies at 83
  lead_paragraph: Remy Charlip, a dancer, choreographer and founding member of the
    Merce Cunningham Dance Company who dazzled avant-garde audiences for decades before
    finding an even larger audience writing and illustrating children's books with
    titles like ''Dress Up and Let's Have a Party'' and ''Fortunately,'' died on Tuesday
    in San Francisco. He was 83. His death was announced by June Ekman, a dance teacher
    at Sarah Lawrence College, where Mr. Charlip was a founder of the children's theater
    program. No cause was given, though Mr. Charlip had never fully recovered from
    a stroke in 2005.
  news_desk: Obituary
  person: CHARLIP, REMY
