  headline: Neil Armstrong Dies at 82; Made 'Giant Leap' as First Man on the Moon
  lead_paragraph: Neil Armstrong, who made the ''giant leap for mankind'' as the first
    human to set foot on the Moon, died on Saturday. He was 82. His family said in
    a statement that the cause was ''complications resulting from cardiovascular procedures.''
    He had undergone heart bypass surgery this month in Cincinnati, near where he
    lived. His recovery had been going well, according to those who spoke with him
    after the surgery, and his death came as a surprise to many close to him, including
    his fellow Apollo astronauts.
  news_desk: Obituary
  person: ARMSTRONG, NEIL ALDEN
