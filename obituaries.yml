  gender: male
  headline: DeAndre McCullough, 35, Inspiration for 'The Corner'
  lead_paragraph: 'DeAndre McCullough, whose experiences as a 15-year-old drug dealer
    in Baltimore inspired the writer David Simon and the former police officer Edward
    Burns to feature him in the book '''' The Corner: A Year in the Life of an Inner
    City Neighborhood ,'''' which became an Emmy-winning mini-series on HBO, was found
    dead on Aug. 1 in Woodlawn, Md. He was 35.Mr. Simon confirmed the death but did
    not specify a cause.'
  news_desk: Obituary
  person: MCCULLOUGH, DEANDRE
  url: http://query.nytimes.com/gst/fullpage.html?res=940DE6DE1E38F930A2575BC0A9649D8B63
