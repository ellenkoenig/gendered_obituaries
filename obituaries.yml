  headline: John Phelan Jr., Ex-Head Of Big Board, Dies at 81
  lead_paragraph: John J. Phelan Jr., a former chairman of the New York Stock Exchange
    who introduced computer technology to the Big Board in the 1980s and was widely
    praised for his calming response to the stock market crash of October 1987, died
    on Saturday in Manhattan. He was 81.The cause was complications of prostate cancer,
    his son Peter said.
  news_desk: Obituary
  person: PHELAN, JOHN J JR
