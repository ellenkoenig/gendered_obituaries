  headline: Joe Kubert, Prolific Comic-Book Artist Who Helped Define Genre, Dies at
    85
  lead_paragraph: Joe Kubert, a titan among comic-book artists whose work stretched
    from the Golden Age of the superhero to the gritty realism of the graphic novel,
    died on Sunday in Morristown, N.J. He was 85.The cause was multiple myeloma, his
    son Adam said.
  news_desk: Obituary
  person: KUBERT, JOE
  url: http://query.nytimes.com/gst/fullpage.html?res=9C0CE4DB163BF936A2575BC0A9649D8B63
