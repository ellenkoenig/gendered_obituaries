  headline: Iver Peterson, 70, a Times Reporter
  lead_paragraph: Iver Peterson, a reporter for The New York Times who covered the
    Vietnam War from the front lines and wrote about politics, education and other
    topics in the United States for more than 30 years, died on Aug. 1 in Philadelphia.
    He was 70.The cause was an infection, his nephew, Nick Peterson, said. Mr. Peterson
    had been treated for acute myelogenic leukemia.
  news_desk: Obituary
  person: PETERSON, IVER
  url: http://query.nytimes.com/gst/fullpage.html?res=9A01E3DD123BF935A2575BC0A9649D8B63
