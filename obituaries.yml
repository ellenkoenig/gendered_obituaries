  gender: male
  headline: Patrick Ricard, 67, Leader of a French Spirits Company
  lead_paragraph: Eighty years ago, in a small shop in Marseille, Patrick Ricard's
    father concocted an anise-flavored aperitif that became a French favorite and
    the foundation of one the world's major distributors of wine and spirits. The
    drink, devised in 1932, was a nondistilled mixture of licorice, anise and star
    anise that its creator, Paul Picard, bottled under his own name as Ricard pastis.
    It became a daily tipple for millions of French, particularly working-class people
    in the south.
  news_desk: Obituary
  person: RICARD, PATRICK
