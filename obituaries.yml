  headline: Jerry Nelson, 78, Puppeteer for Muppets
  lead_paragraph: LOS ANGELES (AP) -- Jerry Nelson, the puppeteer behind a menagerie
    of Muppet characters including Count von Count on ''Sesame Street,'' died on Thursday
    at his home on Cape Cod. He was 78. His death was announced by Sesame Workshop
    , the nonprofit organization behind ''Sesame Street,'' which said he had been
    in declining health for some time.
  news_desk: Obituary
  person: NELSON, JERRY
