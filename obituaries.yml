  gender: male
  headline: Scott McKenzie, 73, Singer Known for 'San Francisco'
  lead_paragraph: Scott McKenzie, who performed the 1967 ballad ''San Francisco (Be
    Sure to Wear Flowers in Your Hair),'' which became a defining hit for the counterculture
    generation and helped draw tens of thousands to the Haight-Ashbury district for
    the Summer of Love, died on Saturday at his home in Los Angeles. He was 73.The
    cause was unknown, said Dr. Frank Snyder, one of his physicians. A Web site devoted
    to Mr. McKenzie said that he had been ill for several weeks and that he suffered
    from Guillain-Barré syndrome, a disorder that causes the immune system to attack
    the nervous system.
  news_desk: Obituary
  person: MCKENZIE, SCOTT
