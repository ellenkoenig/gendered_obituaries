  headline: Phil Ramone, 79, Producer Who Helped Music&#x2019;s Stars Shine
  lead_paragraph: "Phil Ramone, a prolific record producer and engineer who worked\
    \ with some of the biggest music stars of the last 50 years, including Ray Charles,\
    \ Frank Sinatra, Paul Simon, Billy Joel and Barbra Streisand, died on Saturday\
    \ in Manhattan. He was 79. Though it was widely reported that he was 72, public\
    \ records and his family confirm that he was born Jan. 5, 1934.\n \nHis death\
    \ was confirmed by his son Matthew. He did not immediately give the cause, but\
    \ Mr. Ramone was reported to have been admitted to a Manhattan hospital in late\
    \ February for treatment of an aortic aneurysm."
  news_desk: Obituary
