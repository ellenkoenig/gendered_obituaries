  headline: Donal Henahan, 91, Critic Who Liked to Spur Debate
  lead_paragraph: Donal Henahan, a Pulitzer Prize-winning music critic who wrote,
    often provocatively, for The New York Times for nearly a quarter of a century,
    died on Sunday at his home on the Upper West Side of Manhattan. He was 91.His
    death was confirmed by his wife, Michaela Williams.
