  headline: Ed Fisher, 86, New Yorker Cartoonist, Dies
  lead_paragraph: "Ed Fisher, whose culturally savvy cartoons, featured in The New\
    \ Yorker for nearly 50 years, made wry sport of modern life, frequently matching\
    \ images from history or folklore with captions in an up-to-date mode, died on\
    \ April 3 in Canaan, Conn. He was 86.\n \nHis son, Mark, who confirmed the death,\
    \ said Mr. Fisher had advanced dementia and had learned he had Alzheimer’s disease\
    \ in 2000."
  news_desk: Obituary
