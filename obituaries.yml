  gender: male
  headline: Michael Dokes, 54, a Champ Who Lived Big and Fell Hard
  lead_paragraph: Michael Dokes, who used his swift, punishing fists to become the
    world heavyweight boxing champion in 1982 and, 15 years later, to beat his live-in
    girlfriend so savagely that he was convicted of attempted murder, died on Saturday
    at a hospice in Akron, Ohio. He was 54.The cause was liver cancer, his brother
    Kevin said.
  news_desk: Obituary
  person: DOKES, MICHAEL
  url: http://query.nytimes.com/gst/fullpage.html?res=9C00E6DA163BF936A2575BC0A9649D8B63
