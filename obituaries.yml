  headline: Bob Turley, Yankee With a Blazing Fastball, Dies at 82
  lead_paragraph: "Bob Turley, a Cy Young-winning, right-handed pitcher whose blazing\
    \ fastball bore in on baffled hitters like a dissolving aspirin and lifted the\
    \ Yankees to a come-from-behind victory over the Milwaukee Braves in the 1958\
    \ World Series, died in Atlanta on Saturday. He was 82. \n \nTurley, who lived\
    \ in Alpharetta, Ga., died in hospice care at Lenbrook, a retirement community\
    \ in Atlanta. The cause was liver cancer, his son, Terry, told The Baltimore Sun."
  news_desk: Obituary
