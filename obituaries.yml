  headline: Robert Holding Dies at 86; Held Vast Business Assets
  lead_paragraph: "Robert Earl Holding, a Western entrepreneur who made his first\
    \ fortune in the 1950s running a 24-hour service station in an otherwise desolate\
    \ stretch of Wyoming and became a billionaire whose assets included oil refineries\
    \ and ski slopes, among them Sun Valley Resort in Idaho, died last Friday in Salt\
    \ Lake City. He was 86. \n \nThe cause was continuing complications of a stroke\
    \ he suffered in 2002, said Clint Ensign, a senior vice president at Sinclair\
    \ Companies."
