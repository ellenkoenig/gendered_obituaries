  headline: Byard Lancaster, 70, Jazz Alto Saxophonist
  lead_paragraph: Byard Lancaster , an alto saxophonist who took part in the great
    wave of free jazz inspired by John Coltrane and then diversified far into other
    music and cultures -- living in Nigeria, France and Chicago, playing blues, reggae
    and Afrobeat -- but kept returning to Philadelphia, his hometown, died on Aug.
    23 at a hospice in Wyndmoor, Pa. He was 70. The cause was cancer, said his sister,
    Mary Ann Lancaster Tyler.
  news_desk: Obituary
