  headline: Mariam Farhat, 64, the &#x2018;Mother of Martyrs&#x2019;
  lead_paragraph: "Mariam Farhat, a Palestinian lawmaker known as the “mother of martyrs”\
    \ after three of her sons died in attacks against Israel , one of which was a\
    \ suicide mission that she encouraged in a homemade video, died on Sunday in Gaza\
    \ City. She was 64. \n \nMs. Farhat, who was also known as Umm Nidal, had liver\
    \ and bowel diseases, according to the Web site of the Izzedine al-Qassam Brigades\
    \ , the military wing of the Islamic Hamas movement, which announced her death."
