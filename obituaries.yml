  headline: Mary Ellen Moore-Richard, 58,&#xd; American Indian Memoirist
  lead_paragraph: "Mary Ellen Moore-Richard, who was a member of the American Indian\
    \ Movement during its militant actions of the 1970s and who, under the name Mary\
    \ Crow Dog, later wrote a well-received memoir, “Lakota Woman,” died on Feb. 14\
    \ in Crystal Lake, Nev. She was 58.\n \nHer death was announced by Rooks Funeral\
    \ Chapel in Mission, S.D."
