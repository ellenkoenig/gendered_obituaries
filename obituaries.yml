  lead_paragraph: John F. Stacks, a former reporter and senior editor at Time magazine
    and the author of a well-regarded biography of James B. Reston, the influential
    editor and columnist for The New York Times, died on Tuesday in Manhattan. He
    was 70. The cause was prostate cancer, his son Benjamin said.
