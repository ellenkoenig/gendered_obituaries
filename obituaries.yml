  gender: unknown
  headline: Dr. George F. Cahill Jr., Diabetes Expert, Is Dead at 85
  lead_paragraph: Dr. George F. Cahill Jr., a diabetes expert who made pivotal discoveries
    about the role of insulin in metabolism by studying research subjects on starvation
    diets, and who testified at Claus von Bülow's trials that he had tried to murder
    his wife with insulin, died on July 30 in Peterborough, N.H. He was 85.The cause
    was complications of pneumonia , his daughter Elizabeth Cahill Tiedemann said.
  news_desk: Obituary
  person: CAHILL, GEORGE F JR
