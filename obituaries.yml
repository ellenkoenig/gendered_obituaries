  gender: female
  headline: Sylvia Smith, 67, Memoirist of the Life Banal
  lead_paragraph: "Sylvia Smith — who dropped out of high school at 15, never married,\
    \ lived most of her life in London rooming houses, never had a great adventure\
    \ or suffered a great misfortune, and never read books by most accounts — began\
    \ writing her memoirs in her late 40s, when illness and a government disability\
    \ pension had allowed her to quit the last of a long series of secretarial jobs,\
    \ most of them as a temp. \n \nIt was an unlikely foundation for a literary career.\
    \ Just as unlikely was the literary stir she created with her first book, “Misadventures,”\
    \ published in 2001 when she was 55 after years of work and hundreds of rejection\
    \ letters."
  news_desk: Obituary
  person: SMITH, SYLVIA
  url: http://query.nytimes.com/gst/fullpage.html?res=9B02EEDB1330F937A35750C0A9659D8B63
