  gender: male
  headline: Jan Sawka, 65, Polish Artist Defied Labels
  lead_paragraph: Jan Sawka , a Polish artist, arrived in New York in 1977 with his
    wife and baby, four suitcases and a portfolio of the theatrical posters that had
    provoked the Polish government to expel him. The family settled in a one-bedroom
    apartment in Manhattan, where Mr. Sawka (pronounced SOFF-ka) began creating a
    body of work that eventually included paintings, sculptures, engravings, editorial
    illustrations, architectural installations, peace monuments, light shows and a
    movable 10-story stage set for the Grateful Dead's 25th-anniversary concert tour.
  news_desk: Obituary
