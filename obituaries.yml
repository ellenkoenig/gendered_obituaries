  gender: male
  headline: William N. Wallace, 88, Former Times Reporter
  lead_paragraph: William N. Wallace , a former sports reporter for The New York Times
    and one of the first to cover professional football beyond following the local
    team, died on Saturday in Norwalk, Conn. He was 88.He had recently been found
    to have acute myeloid leukemia, his wife, the former Linda De Refler, said. He
    lived in Westport, Conn.
  news_desk: Obituary
  person: WALLACE, WILLIAM N
