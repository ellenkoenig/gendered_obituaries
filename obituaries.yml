  headline: George L. Gunther, 92; Served 40 Years in Connecticut Legislature
  lead_paragraph: George L. Gunther, an iconoclastic Republican state senator from
    Connecticut who spent 40 years in office, making him the state's longest-serving
    member of the General Assembly, died on Sunday in Branford, Conn. He was 92 and
    lived in Stratford. The cause was cancer, his daughter Karla Gunther Mazzey said.
  news_desk: Obituary
