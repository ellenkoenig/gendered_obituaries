  headline: Henry Prunier, 91, Dies; &#xd; Was Part of U.S. Mission&#xd; To Train
    the Viet Minh
  lead_paragraph: "Henry A. Prunier taught Vo Nguyen Giap, the Vietnamese general\
    \ who withstood the armies of France and the United States, how to throw a grenade.\n\
    \ \nThe lesson came in July 1945, after Mr. Prunier and six other Americans had\
    \ parachuted into a village 75 miles northwest of Hanoi on a clandestine mission\
    \ to teach an elite force of 200 Viet Minh guerrillas how to use modern American\
    \ weapons at their jungle camp."
