  headline: Lawrence Mead Jr., Aerospace Engineer for Grumman, Dies at 94
  lead_paragraph: Lawrence Mead Jr., an aerospace engineer who led the design team
    for the A-6 Intruder , the bulky twin-engine jet that was the Navy's primary attack
    bomber for more than three decades, died on Aug. 23 in New Haven. He was 94. His
    son Lawrence Mead III confirmed his death.
