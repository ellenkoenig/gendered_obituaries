  gender: male
  headline: Hal David, Whose Musings Became Pop Hits, Dies at 91
  lead_paragraph: Hal David, the Oscar- and Grammy -winning lyricist who in the 1960s
    and '70s gave pop music vernacular the questions ''What's It All About?,'' ''What's
    New, Pussycat?,'' ''Do You Know the Way to San Jose?'' and ''What Do You Get When
    You Fall in Love?,'' died on Saturday in Los Angeles. He was 91 and lived in Los
    Angeles. The cause was a stroke, according to his wife, Eunice, who said he died
    at Cedars-Sinai Medical Center.
  news_desk: Obituary
  person: DAVID, HAL
