  headline: Eli Zborowski, 86, Leader in Holocaust Remembrance, Dies
  lead_paragraph: Eli Zborowski, a survivor of the Holocaust who made it his mission
    to ensure that it would never be forgotten, founded an American organization to
    support Israel's official Holocaust memorial and raised more than $100 million
    for it, died on Monday in Queens. He was 86. The cause was cardiac arrest, said
    Rochel Berman, who, with her husband, George, published a biography of Mr. Zborowski
    last year.
