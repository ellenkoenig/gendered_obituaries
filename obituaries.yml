  headline: Nathan Azrin, 82, a Pioneer In Changing Behaviors, Dies
  lead_paragraph: "When Nathan Azrin was appointed director of treatment development\
    \ at Anna State Hospital in Illinois in 1958, a majority of the patients he was\
    \ expected to treat were schizophrenic, emotionally withdrawn and in many cases\
    \ mute after years in institutions. Few bothered getting dressed, spending their\
    \ days in hospital gowns.\n \nGetting his patients to dress, Dr. Azrin decided,\
    \ would be his first treatment."
  news_desk: Obituary
  person: AZRIN, NATHAN H
  url: http://query.nytimes.com/gst/fullpage.html?res=9C03E5D9153EF934A25757C0A9659D8B63
