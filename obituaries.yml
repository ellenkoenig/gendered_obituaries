  headline: Dr. William C. Reeves Dies at 69; Sought Cause of Chronic Fatigue Syndrome
  lead_paragraph: Dr. William C. Reeves, an epidemiologist who fought his own federal
    agency to obtain money to study chronic fatigue syndrome and then infuriated patients
    with the ailment by suggesting that it was linked to psychological problems rather
    than a virus, died on Aug. 3 at his home in Atlanta. He was 69.The cause has not
    yet been determined, his son, Will, said.
  news_desk: Obituary
  person: REEVES, WILLIAM C
  url: http://query.nytimes.com/gst/fullpage.html?res=9800E7D71338F930A2575BC0A9649D8B63
